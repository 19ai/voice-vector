---
data_load:
  num_threads: 64

signal:
  sr: 16000
  duration: 0.5
  win_length: 400
  hop_length: 80
  n_fft: 512
  n_mels: 80
  max_db: 35
  min_db: -55

model:
  num_banks: 8
  hidden_units: 128
  num_highway: 2
  norm_type: 'ins'

# Path
logdir_path: '/data/private/voice-vector/logdir'

train:
  # path
  data_path: 'datasets/vcc2016_training'
  meta_path: ''
  ckpt_prefix: 'model.ckpt'
  num_gpu: 1

  # train
  batch_size: 128
  steps_per_epoch: 100
  lr: 0.00005

eval:
  # path
  data_path: 'datasets/vcc2016_evaluation'

  # test
  batch_size: 128

embed:
  # path
  audio_meta_class: AudioMeta
  data_path: 'datasets/vcc2016_evaluation'
  meta_path: ''
  meta_field_viz: ''
  batch_size: 512

  # test
  batch_size: 128